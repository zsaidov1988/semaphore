- name: copy nginx nginx.conf with ssl
  template:
    src: nginx-ssl.conf.j2
    dest: /etc/nginx/sites-available/{{ item.domain }}
    owner: root
    group: root
    mode: "0644"
  loop: "{{ nginx_domains }}"

- name: Create a symbolic link
  file:
    src: /etc/nginx/sites-available/{{ item.domain }}
    dest: /etc/nginx/sites-enabled/{{ item.domain }}
    state: link
  loop: "{{ nginx_domains }}"

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  when: not certbot_certificate_presence
