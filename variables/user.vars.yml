---
user_name: ubuntu
user_password: hello
user_primary_group: ubuntu
is_user_sudoer: yes
# shu file ni serverdagi  authorized_keys ga qo'shadi
local_ssh_key_file_path: /home/zafar/.ssh/id_rsa.pub

# serverda shu nomli key yaratadi va pub key ni localga jo'natadi.
ssh_key_filename: id_rsa

zsh_theme: robbyrussell
# zsh_theme: powerlevel10k/powerlevel10k

nginx_domains:
  - domain: zafar.uz
    port: 7777
    upstream: zafar.uz
    client_max_body_size: 100M
  - domain: odil.uz
    port: 8888
    upstream: odil.uz
    client_max_body_size: 50M
  - domain: nabi.uz
    port: 9999
    upstream: nabi.uz
    client_max_body_size: 80M
