---
user_name: ubuntu
user_password: hello
user_primary_group: ubuntu
is_user_sudoer: yes
# shu file ni serverdagi  authorized_keys ga qo'shadi
local_ssh_key_file_path: /home/zafar/.ssh/id_rsa.pub

# serverda shu nomli key yaratadi va pub key ni localga jo'natadi.
ssh_key_filename: id_rsa

zsh_theme: robbyrussell
# zsh_theme: powerlevel10k/powerlevel10k

certbot_certificate_presence: yes
nginx_domains:
  - domain: tennis.udevs.io
    port: 8081
    upstream: tennis.udevs.io
    client_max_body_size: 1M
    https: yes
    host: 127.0.0.1
  - domain: admin.tennis.udevs.io
    port: 8082
    upstream: admin.tennis.udevs.io
    client_max_body_size: 10M
    https: yes
    host: 127.0.0.1

certbot_certs:
  - domains:
      - tennis.udevs.io
  - domains:
      - admin.tennis.udevs.io
