---
user_name: ubuntu
user_password: hello
user_primary_group: ubuntu
is_user_sudoer: yes
# shu file ni serverdagi  authorized_keys ga qo'shadi
local_ssh_key_file_path: /home/zafar/.ssh/id_rsa.pub

# serverda shu nomli key yaratadi va pub key ni localga jo'natadi.
ssh_key_filename: id_rsa

zsh_theme: robbyrussell
# zsh_theme: powerlevel10k/powerlevel10k

certbot_certificate_presence: yes
nginx_domains:
  - domain: test.nossl1.zafardevops.uz
    port: 7777
    upstream: test.nossl1.zafardevops.uz
    client_max_body_size: 1M
    https: no
  - domain: test.nossl2.zafardevops.uz
    port: 5555
    upstream: test.nossl2.zafardevops.uz
    client_max_body_size: 10M
    https: no
  - domain: test.ssl1.zafardevops.uz
    port: 4444
    upstream: test.ssl1.zafardevops.uz
    client_max_body_size: 70M
    https: yes
  - domain: test.ssl2.zafardevops.uz
    port: 8888
    upstream: test.ssl2.zafardevops.uz
    client_max_body_size: 30M
    https: yes

certbot_certs:
  - domains:
      - test.zafardevops.uz
  - domains:
      - test.ssl1.zafardevops.uz
  - domains:
      - test.ssl2.zafardevops.uz
